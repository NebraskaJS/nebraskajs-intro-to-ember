<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Book Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <h2>Books</h2>
            </div>
        </div>
    </div>
    <div class="main-content container-fluid">
        <div class="row-fluid">
            {{outlet}}
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
    Hello From Ember!
</script>

<script type="text/x-handlebars" data-template-name="shelves">
    <h1>Shelves</h1>
    {{#each shelf in controller}}
    {{#linkTo "shelf" shelf}}{{shelf.category}}{{/linkTo}}<br/>
    {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="shelf">
    <div class="container-fluid">
        <div class="row-fluid">
            {{#linkTo "shelves"}}Shelves{{/linkTo}} > {{category}}
        </div>
        <div class="row-fluid">
            <h1>Shelf: {{category}}</h1>
            {{#each book in books}}
            {{#linkTo "book" book}}{{book.title}}{{/linkTo}}<br/>
            {{/each}}
        </div>
    </div>

</script>

<script type="text/x-handlebars" data-template-name="book">
    <div class="container-fluid">
        <div class="row-fluid">
            {{#linkTo "shelves"}}Shelves{{/linkTo}} > {{#linkTo "shelf" shelf}} {{shelf.category}} {{/linkTo}} >
            {{title}}
        </div>
        <div class="row-fluid">
            <h1>{{title}}</h1>
            <img {{ bindAttr src="imageUrl" }}>
            <span>Author: {{author}}</span>
        </div>
    </div>
</script>

<script src="./js/libs/jquery-1.9.1.js"></script>
<script src="./js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="./js/libs/ember-1.0.0-rc.1.js"></script>
<script src="./js/libs/ember-data.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
